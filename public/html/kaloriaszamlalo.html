<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="../pictures/epol.png" sizes="225x225">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="../css/style.css">

    <script src="../javascript/jquery.js"></script>
    <script src="../javascript/kaloriaszamlalo.js"></script>
    
    <link rel="stylesheet" href="../css/select2.min.css">
    <script src="../javascript/select2.min.js"></script>
    <title>Calc-Your-Cals</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary sticky">
      <div class="container-fluid">
        <img src="../pictures/logo.png" alt="logo" id="logo">
        <button id="navbut" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/fooldal" >Main</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/kaloriaszamlalo">Calc-Your-Cals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/etrendkeszito">Meal-maker</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
  <div class="oszlop">
    <div>
      <label for="szelect">I'm planning to</label>
      <select name="szelect" id="terv">
        <option selected hidden>Choose your goal</option>
        <option value="Fogyas">Lose weight</option>
        <option value="TomegMegtart">Maintain weight</option>
        <option value="TomegNovel">Gain weight</option>
      </select>
    </div>
    <!-- <button type="button" id="SelectPLAN">GOMB</button> -->
    
  </div>
  <div>
    <select name="selectSex" id="selectSex">
      <option selected hidden>Choose your sex</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <select name="dailyActivity" id="dailyActivity">
      <option selected hidden>Choose your activity level</option>
      <option value="1.2">Barely any activity</option>
      <option value="1.375">Light activity</option>
      <option value="1.55">Mild Activity</option>
      <option value="1.725">High Activity</option>
      <option value="1.9">Very High Activity</option>
    </select>
   
  </div>
  

  <div id="hiddenAtStart" class="oszlop">
    <div id="youCanEat"></div>
    <select class="js-example-basic-single" id="sel2">
  
    </select>
  </div>

  <form class="params">
    <label for="weight">Please add your weight(kg)</label>
    <input value="" class="requiredFields" type="number" max="150" min="40" placeholder="Weight(kg)" id="weight" name="weight" required>
    <label for="age">Please add you age</label>
    <input value="" class="requiredFields" type="number" placeholder="Age" id="age" name="age" required>
    <label for="height">Please add your height(cm)</label>
    <input value="" class="requiredFields" type="number" placeholder="Height(cm)" id="height" name="height" required>
  </form>

  <div id="caltarget">
  </div>
  <div class="center">
    <button type="button" id="CalcCalorie">Calc-my-cals</button>
  </div>
  
</body>
</html>
